<div data-role="page" id="details">
	<div data-role="header" data-theme="b">
    	<a href="#friends" data-transition="flow" data-direction="reverse" id="af-back" data-iconpos="notext" data-icon="back"></a>
            <h1 id="d-name"></h1>
    </div>
    <div data-role="content">
        <div class="ui-grid-a">
            <div class="ui-block-a" style="width: 50%;height:200px;">
                
                    <img id='d-pic' src="" alt="image" style="width: 100%; height: 100%;">
                
            </div>
            <div class="ui-block-b">
            	<table>
                	<tr><td class="left">年龄</td><td id="d-age" class="right"></td></tr>
                    <tr><td class="left">邮箱</td><td id="d-email" class="right"></td></tr>
                    <tr><td class="left">电话</td><td id="d-tel" class="right"></td></tr>
                    <tr><td class="left"><a data-role="none" href="#" id="d-call"><img src="images/tel.png"></a></td><td class="right"><a data-role="none" href="#" id="d-sms" class="operate"><img src="images/sms.png"></a></td></tr>
                </table>
            </div>
        </div>
        
        <div id="d-container" style="height:350px;width:350px">
        </div>
        
    </div>
   
    <style>
		td{ border:none;}td .left{ text-align:left;}td .right{ text-align:right;}
		.operate{ margin-left:10px; }
	</style>
  	 
   	<script>
		
		var strFriend=window.localStorage.getItem(currentFriend);	
		if(strFriend){
			var friend=JSON.parse(strFriend);
			$('#d-name').html(friend.name?friend.name:'');
			$('#d-pic').attr('src',friend.img?friend.img:'');
			$('#d-call').attr('href',friend.tel?'tel:'+friend.tel:'#');
			$('#d-sms').attr('href',friend.tel?'sms:'+friend.tel:'#');
			$('#d-age').html(friend.age?friend.age:'');
			$('#d-email').html(friend.email?friend.email:'');
			$('#d-tel').html(friend.tel?friend.tel:'');
			
			var point=new BMap.Point(friend.address.lng,friend.address.lat);  
			var map = new BMap.Map('d-container');
			map.centerAndZoom(point, 15);					
			var marker = new BMap.Marker(point);  
			map.addOverlay(marker);
			var x=$('#d-container').width()/2;
			var y=$('#d-container').height()/2;
			map.panBy(x,y);
		}
	</script> 
</div>
