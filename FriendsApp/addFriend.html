<div data-role="page" id="addFriend">
    <div data-role="header" data-theme="b" id="af-header" data-position="fixed">
        <a href="#friends" data-transition="slide" id="af-back" data-iconpos="notext" data-icon="back" data-direction="reverse"></a>
        <h1>添加朋友</h1>
        <a href="#" id="af-save" data-iconpos="notext" data-icon="check"></a>
    </div>
    <div data-role="content" data-theme="e">
        <a href="#af-contact" data-role="button" data-rel="popup" data-position-to="window" data-transition="fade" id="selectFromContacts">从联系人中选择</a>
        <div data-role="popup" id="af-contact" data-overlay-theme="a" data-theme="d" data-corners="false">
            <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right" id="closeContactList">Close</a>
            <div style="overflow: scroll" class="auto-height-width">
                <ul data-role="listview" data-inset="true" id="contactList" data-theme="d">
                </ul>
            </div>
        </div>
        <div data-role="fieldcontain">
            <label for="af-name">姓名 </label>
            <input id="af-name" type="text" data-clear-btn="true"/>
        </div>
        <div data-role="fieldcontain">
            <label for="af-img">头像 </label>
            <a href="#" data-role="button" id="takePic">拍照</a> <a href="#" data-role="button" id="getPic">从相册选择</a>
            <img id="af-img" style="display: none; width: 60px; height: 60px;" src="" />
        </div>
        <div data-role="fieldcontain">
            <label for="af-age">年龄 </label>
            <input type="range" name="slider" id="af-age" value="25" min="0" max="100" />
        </div>
        <div data-role="fieldcontain">
            <label>地址 </label>
            <div data-role="collapsible" data-theme="e" data-content-theme="e" data-collapsed-icon="arrow-d" data-expanded-icon="arrow-u">
                <h4 id='toggleMap'>标注地理位置</h4>
                <select id="selCity" data-mini="true">
                    <option value="西安">西安</option>
                    <option value="北京">北京</option>
                    <option vlaue="上海">上海</option>
                </select>
                <div id="af-container" class="auto-height-width"></div>
            </div>
        </div>
        <div data-role="fieldcontain">
            <label for="af-email">邮箱 </label>
            <input id="af-email" type="email" data-clear-btn="true"/>
        </div>
        <div data-role="fieldcontain">
            <label for="af-tel">电话 </label>
            <input id="af-tel" type="tel" data-clear-btn="true"/>
        </div>
    </div>

    <script src="Scripts/addFriend.js"></script>
</div>
